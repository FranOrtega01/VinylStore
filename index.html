<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vinyl Store</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/a4c52e9ef0.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <!-- Button trigger modal -->
        <button type="button" data-toggle="modal" data-target="#CartModal">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart"></span>
        </button>
        <!-- Scrollable modal -->
        <div class="modal fade" id="CartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">My cart</h5>
                        <div>
                            <button id="borrarCarrito"><i class="fa-solid fa-trash"></i></button>
                            <button type="button" data-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                    <div id="guti" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <span id="totalQty"></span>
                        <span id="totalPrice"></span>
                    </div>
                </div>
            </div>
        </div>

<!-- Button trigger modal -->
        <div class="btn-group">
            <button type="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"   id="dropdownMenuClickable">
                <i class="fa-solid fa-gear"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" onclick="event.stopPropagation()">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <button class="dropdown-item" type="button">Something else here</button>
            </div>
        </div>
    </header>
    <h1>Vinyl Store</h1>
    
    <section id="albums" class=" col-11 row"></section>

    <!-- Album Template -->
    <template id="templateAlbum">
        <div class="albumDiv col-3">
            <div>
                <img class="img-fluid">
                <h2 class="album"></h2>
                <p class="albumArtist"></p>
                <p class="albumYear"></p>
                <p class="albumPrice"></p>
                <button class="add">Add to cart</button>
            </div>
        </div>
    </template>
    <!-- Cart Template -->
    <template id="templateCart">
        <div class="cartDiv">
            <img class="img-fluid">
            <div class="cartAlbumInfo">
                <h2 class="album"></h2>
                <p class="albumArtist"></p>
                <p class="albumPrice"></p>
                <p class="albumCantidad"></p>
            </div>
            <button><i class="fa-solid fa-xmark"></i></button>
        </div>
    </template>

    <!-- Scripts -->
    <script src="js/main.js"></script>

        <!-- Bootstrap Scripts -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
