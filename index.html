<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vinyl Store</title>

    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://kit.fontawesome.com/a4c52e9ef0.js" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <!-- Off Canvas -->
        <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <i id="canvasHamburger" class="fa-solid fa-bars"></i>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Customize search</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="filterSection">
                    <p class="canvasSubtitle">Filter by price</p>
                    <input type="range" value="60" min="25" max="70" id="range">
                    <span id="filterInputCoin"></span>
                    <input type="number" id="rangeValue">
                    <label class="containerRadio">Ascending
                        <input type="radio" name="price" id="ascending">
                        <span class="checkmarkRadio"></span>
                    </label>
                    <label class="containerRadio">Descending 
                    <input type="radio" name="price" id="descending">
                    <span class="checkmarkRadio"></span>
                    </label>
                </div>
                <div class="filterSection">
                    <p class="canvasSubtitle">Filter by category</p>
                    <div class="checkbox">
                        <!-- Filter JS -->
                    </div>
                </div>
            </div>
        </div>

        <div>
                <!-- Button trigger modal -->
            <button type="button" data-bs-toggle="modal" data-bs-target="#CartModal">
                <i  class="fa-solid fa-cart-shopping"></i>
                <span id="cart"></span>
            </button>
            <!-- Scrollable modal (Cart)-->
            <div class="modal fade" id="CartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">My cart</h5>
                            <div>
                                <button id="borrarCarrito"><i class="fa-solid fa-trash"></i></button>
                                <button type="button" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                        </div>
                        <div id="cartDisplay" class="modal-body">
                            <!-- Modal Cart JS -->
                        </div>
                        <div class="modal-footer">
                            <span id="totalQty"></span>
                            <span id="totalPrice"></span>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Button trigger modal -->
            <div class="btn-group">
                <button class="dropdown-toggle" type="button" id="dropdownMenuClickableInside" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                    <i  class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuClickableInside">
                    <select id="coins"></select>
                    <button class="dropdown-item" type="button">Language</button>
                    <!-- <button id="switchTheme" class="dropdown-item" type="button">Dark/Light</button> -->
                    <div id="switchThemeContainer">
                        <input type="checkbox" id="switchTheme">
                        <label for="switchTheme">
                            <i class="fa-solid fa-moon"></i>
                            <i class="fa-solid fa-sun"></i>
                            <div class="circleTheme"></div>
                        </label>
                    </div>
                </ul>
            </div>
        </div>
    </header>
    <h1>Vinyl Store</h1>
    
    <section id="albums" class=" col-11 row">
        <!-- Albums JS -->
    </section>
    <footer>
        <p>Made with <i class="fa-solid fa-heart"></i> by <a href="">Fran Ortega</a> </p>
    </footer>

    <!-- Album Template -->
    <template id="templateAlbum">
        <div class="albumDiv col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12 ">
            <div>
                <img class="img-fluid">
                <h2 class="album"></h2>
                <p class="albumArtist"></p>
                <div class="albumInfo">
                    <p class="albumYear"></p>
                    <span class="albumGender"></span>
                </div>
                <p class="albumPrice"></p>
                <button class="add">Add to cart</button>
            </div>
        </div>
        
    </template>
    <!-- Cart Template -->
    <template id="templateCart">
        <div class="cartDiv">
            <img class="img-fluid">
            <div class="cartAlbumInfo">
                <h2 class="album"></h2>
                <p class="albumArtist"></p>
                <p class="albumPrice"></p>
                <p class="albumCantidad"></p>
            </div>
            <button><i class="fa-solid fa-xmark"></i></button>
        </div>
    </template>
    <!-- Scripts -->
    <script src="js/main.js" type="module"></script>
    <script src="js/rangeFilterConfig.js" type="module"></script>
    <script src="js/theme.js"></script>

        <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
